<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #dc3545;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Game Result</h1>
    <p>{{ result }}</p>
    <p>The correct article was: {{ article }}</p>
    <a href="/reset">Play Again</a>
</body>
</html>
