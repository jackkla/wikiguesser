<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikiguesser Result</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Lato', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #202122;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            background-color: #ffffff;
            border: 1px solid #a2a9b1;
            padding: 20px;
            margin-top: 20px;
        }
        h1, h2 {
            font-family: 'Linux Libertine', 'Georgia', 'Times', serif;
            border-bottom: 1px solid #a2a9b1;
            font-weight: normal;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        h1 { font-size: 28px; }
        h2 { font-size: 22px; margin-top: 30px; }
        .result {
            background-color: #eaecf0;
            border: 1px solid #a2a9b1;
            border-left: 3px solid #36c;
            margin-bottom: 20px;
            padding: 10px;
        }
        .wiki-link {
            color: #0645ad;
            text-decoration: none;
        }
        .wiki-link:hover { text-decoration: underline; }
        .play-again {
            display: inline-block;
            background-color: #36c;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 2px;
            transition: background-color 0.3s;
        }
        .play-again:hover { background-color: #447ff5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Game Result</h1>

            <div class="result">
                <p>{{ result }}</p>
            </div>

            <h2>Article Information</h2>
            <p>The correct article was: <a href="https://en.wikipedia.org/wiki/{{ article|replace(' ', '_') }}" class="wiki-link" target="_blank">{{ article }}</a></p>

            <h2>What's Next?</h2>
            <p>Ready for another challenge? Test your Wikipedia knowledge with a new article!</p>
            <a href="/reset" class="play-again">Play Again</a>

            <h2>See also</h2>
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_games" class="wiki-link" target="_blank">Wikipedia games</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Quiz" class="wiki-link" target="_blank">Online quizzes</a></li>
                <li><a href="https://github.com/jackkla/" class="wiki-link" target="_blank">Developer's GitHub</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
